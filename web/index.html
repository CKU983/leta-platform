<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LETA Login</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <h1>LETA Login</h1>

    <form id="loginForm" class="card" autocomplete="off">
      <label>
        Username
        <input id="username" type="text" placeholder="Username" required />
      </label>

      <label>
        Password
        <input id="password" type="password" placeholder="Password" required />
      </label>

      <button type="submit">Login</button>

      <p id="msg" class="msg" aria-live="polite"></p>
    </form>

    <section id="panel" class="card hidden">
      <h2>Giriş Başarılı ✅</h2>
      <p>Bu demo panel. Buradan sonra istediğin sayfaları ekleyebiliriz.</p>
      <button id="logoutBtn" type="button" class="secondary">Çıkış</button>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
